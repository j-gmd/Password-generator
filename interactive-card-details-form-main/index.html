<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
<link rel="stylesheet" href="style.css"> 
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main_container">
<div class="main_content">

  <div class="cards">

<div class="front_card">
  <img src="./images/bg-card-front.png" alt="front_card" >
  <div class="card_content">
<img class="card_logo" src="./images/card-logo.svg" alt="card_logo">
  <h1 id="card_number">0000 0000 0000 0000</h1>
  <div class="card_info">
  <span class="card_name"> Jane Appleseed</span>
  <span class="exp_date">
  <span class="card_month">00</span>
  /
  <span class="card_year">00</span>
  </span>
</div>
</div>
</div>
<div class="back_card">
  <img src="./images/bg-card-back.png" alt="back_card">
  <span class="card_security_code"> 000</span>
</div>
  </div>

  <div class="form">
<form>
  <div class="cardholder_name">
<label for="cardholder_name">Cardholder Name</label>
<input type="text" placeholder="e.g. Jane Appleseed" id="name" required>
  </div>
  <div class="main_number">
    <label for="number">Card Number</label>
    <input type="number" 
    oninput="if(this.value.length > this.maxLenght) this.value=this.value.slice(0,this.maxLenght)"
    minLength="16"
    maxLenght="16"
    placeholder="e.g. 1234 5678 9123 0000" 
    id="number"
    required
    />
  </div>
  <div class="card_information">
    <div class="card_date">
      <label for="card_date">Exp. Date (MM/YY)</label>
<div class="month_year">
  <div class="month">
    <input type="number" 
    oninput="if(this.value.length > this.maxLenght) this.value=this.value.slice(0,this.maxLenght)"
    minLength="2"
    maxLenght="2"
    placeholder="MM" 
    id="month"
    required
    />
  </div>
  <div class="year">
    <input type="number" 
    oninput="if(this.value.length > this.maxLenght) this.value=this.value.slice(0,this.maxLenght)"
    minLength="2"
    maxLenght="2"
    placeholder="YY" 
    id="year"
    required
    />
  </div>
</div>
</div>
<div class="card_cvc">
  <label for="card_cvc"> CVC</label>
  <input type="number" 
    oninput="if(this.value.length > this.maxLenght) this.value=this.value.slice(0,this.maxLenght)"
    minLength="3"
    maxLenght="3"
    placeholder="e.g. 123" 
    id="cvc"
    required
    />
</div>
</div>
  <button id="Submit" type="submit">Confirm</button>
</form>

<div class="complete_state" hidden>
  <img src="./images/icon-complete.svg" alt="complete_icon">
  <h1>Thank you!</h1>
   <p>We've added your card details</p>
   <button>Continue</button>
</div> 

  </div> 

</div>
</div> 

  
<script src="app.js"></script>
</body>
</html>
