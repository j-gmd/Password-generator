<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main_container">
    <div class="main_content">
  <div class="title">Password Generator </div>
  <div class="password_box">blablabla </div>
  <div class="generator_box"> 
    <div class="length_box"> 
      <div class="length_title"> 
        <span>Character Length</span>
        <span id="value">0</span>
      </div>
       <div class="length_slider">
         <input type="range" min="0" max="20" value="0" id="slider">
    </div>
      </div>

    <div class="checkboxes"> 
      <form>
        <div class="uppercase">
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Include Uppercase Letters</label>
          </div>
        <div class="lowercase">
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div class="numbers">
        <input type="checkbox" id="numbers">
        <label for="numbers">Include Numbers</label>
        </div>
        <div class="symbols">
        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols</label>
      </div>
      </form>
    </div>
    
    <div class="strength_box"> 
      <div class="strength_title"> Strength </div> 
       <div> M </div>
      </div> 
  <!-- Too weak, Weak, Medium, Difficult. -->

    <!-- <div class="button"> 
      <input type="button" value="Generate"> </div> -->
    <button class="button">
      Generate
      <span class="button_icon"> &#x2192;</span>
    </button>
  </div>
    </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
